<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordleCloneCombined</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Diplomata&family=Galindo&family=Grand+Hotel&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mystery+Quest&family=Patua+One&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link href="style4.css" rel="stylesheet" type="text/css" />

  <body>
    <div class="linkLay">
      <a href="index.html" class="linky1">Wanna Go Big? Click Here!</a>
      <a href="index2.html" class="linky2">Wanna Go Small? Click Here!</a>
      <a href="index3.html" class="linky3">Wanna Get Real? Click Here!</a>
      <a href="zeeUltraQwertyWordleCopy/" class="linky4">The Newest & Best Qwerty!</a>
    </div>
    <h1>Wordle Clone Combined!</h1>
    <button id="new-word" class="reset-button" title="Generate New Word">
      â†»
    </button>

    <label for="word-dropdown">Choose a starting word:</label>
    <select id="word-dropdown">
      <option value="">Select a word</option>
    </select>

    <div id="input-container">
      <input
        type="text"
        id="guess"
        maxlength="5"
        placeholder="Enter a 5-letter word"
      />
      <button id="submit">Check</button>
    </div>

    <h2>Previous Guesses</h2>
    <ul id="previous-guesses"></ul>

    <div id="keyboard"></div>

    <div id="success-message" class="success-message hidden">
      <p>
        You solved the puzzle in <span id="tries-count">0</span> tries! Play
        again?
      </p>
    </div>

    <h2 id="possible-words-header" class="toggleable-header">
      Possible Words (<span id="word-count">0</span>)
    </h2>
    <ul id="filtered-words" class="hidden-words"></ul>

    <script type="module" src="script4.js"></script>
  </body>
</html>
