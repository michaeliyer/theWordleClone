<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Road+Rage&family=Ruluko&family=UnifrakturCook:wght@700&family=Viaoda+Libre&display=swap" rel="stylesheet">

<body>
    <div class="linkLay">
        <a href="index.html" class="linky1">Wanna Go Big - Click Here</a>
        <a href="index2.html" class="linky2">Wanna Go Small? Click Here</a>
    </div>
    <h1>The Real Deal</h1>

    <label for="word-dropdown">Choose a starting word:</label>
    <select id="word-dropdown">
        <option value="">Select a word</option>
    </select>

    <div id="input-container">
        <input type="text" id="guess" maxlength="5" placeholder="Enter a 5-letter word">
        <button id="submit">Check</button>
    </div>

    <h2>Previous Guesses</h2>
    <ul id="previous-guesses"></ul>

    <h2>Possible Words (<span id="word-count">0</span>)</h2>
    <ul id="filtered-words"></ul>

    <script type="module" src="script3.js"></script>
